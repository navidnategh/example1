{% extends 'base.html' %}
{%block title %}
articles
{%endblock%}

{%block content %}

    <h1>articles list</h1>
    <div class="articles_list">
      <p>this is article from article app </p>

      {%  for article in articles %}

      <h2> <a href="{% url 'articles:details'   slug=article.slug %}">{{article.title}}</a> </h2>

      <p>{{article.snipper}}</p>
      <p>{{article.date}}</p>

      {%  endfor %}

    </div>

    <a href="/home/"><h1>home</h1></a>


{%endblock%}
