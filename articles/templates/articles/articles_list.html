{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>articles_list</title>

    <link rel="stylesheet" href="{% static 'styles.css' %} ">

  </head>
  <body>
    <h1>articles list</h1>
    <div class="articles_list">
      <p>this is article from article app </p>

      {%  for article in articles %}

      {%  endfor %}

    </div>

  </body>
</html>
